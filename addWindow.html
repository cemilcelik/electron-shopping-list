<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
    <style>
        html, body{ background: rgba(0, 100, 100, 0.5); height: 100%; }
        nav{ -webkit-app-region: drag; }
        form{ margin: 25px 0; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Shopping List</a>
        </div>
    </nav>
    <div class="container">
        <form>
            <div>
                <label for="name">Add</label>
                <input type="text" id="name" autofocus>
            </div>
            <button type="submit" class="waves-effect waves-light btn">Add Item</button>
        </form>
        <a href="#!" id="close-window" class="white-text">Close Window</a>
    </div>
    
    <script>
        const electron = require('electron');
        const { ipcRenderer, remote } = electron;

        document
            .querySelector('form')
            .addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.querySelector('#name').value;
                ipcRenderer.send('item:add', name);
            });
        
        document
            .getElementById('close-window')
            .addEventListener('click', function() {
                var window = remote.getCurrentWindow();
                window.close();
            });
    </script>
</body>
</html>
